<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div>
        <button class="view-score" id="view-score">View high score</button>
    </div>
    <div id="intro-page">
    <h1>Coding Quiz by MaxAeon</h1>
    <p>Try to answer the following code-related questions within the time limit.<br>
        Incorrect answers will penalize your time by ten seconds.</p>
    <button id="start">Start Quiz</button>
    </div>
    <h2 id="countdown"></h2>
    <div class="quiz-container" id="quiz-container"></div>
    <div id="answer-determination"></div>
    <script src="script.js"></script>
</body>
</html>
